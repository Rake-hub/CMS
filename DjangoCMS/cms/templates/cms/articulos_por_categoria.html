<h1>Artículos de la categoría: {{ categoria.nombre }}</h1>
<ul>
    {% for articulo in articulos %}
        <li>
            <a href="{% url 'detalle_articulo' articulo.id %}">{{ articulo.titulo }}</a>
        </li>
    {% empty %}
        <li>No hay artículos en esta categoría.</li>
    {% endfor %}
</ul>
<a href="{% url 'lista_articulos' %}">Volver al listado</a>
